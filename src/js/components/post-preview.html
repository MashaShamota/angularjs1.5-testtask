<div class="post-preview">
    <a ui-sref="app.post({ id: $ctrl.post.id })" class="preview-link">
        <h3>{{$ctrl.post.title}}</h3>
    </a>
    <p>
        <img class="img-thumbnail rounded float-left" ng-src="{{ $ctrl.post.image_url }}" height="50" />
        {{ $ctrl.post.description | stripTags | limitTo : 300 }}
        <a ui-sref="app.post({ id: $ctrl.post.id })" class="preview-link">
            See more
        </a>
    </p>
</div>
