
<div class="sidebar">

  <p>Categories</p>

  <div class="tag-list" ng-show="$ctrl.categories">
    <ul>
        <li ng-repeat="category in $ctrl.categories">
            <a ui-sref="app.category({ id: category.id })" ng-bind="category.title"> </a>

            <ul ng-if="category.children">
                <li ng-repeat="category in category.children">
                    <a ui-sref="app.category({ id: category.id })" ng-bind="category.title"> </a>
                </li>
            </ul>
        </li>
    </ul>
  </div>

  <div ng-show="!$ctrl.categoriesLoaded">
    Loading categories...
  </div>

</div>
